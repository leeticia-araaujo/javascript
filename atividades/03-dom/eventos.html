    <div id="div" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Clique aqui
    </div>

    <script>
        var d = window.document.getElementById('div'); //serve no escopo global
        
        function clicar(){ // s칩 vai acontecer quando usar o evento
            d.innerText = 'Ol치!'
        }

        function entrar(){
            d.style.background= 'purple'
        }

        function sair(){
            d.style.background= 'pink'
        }
    </script>
