<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro arquivo em js</title>
    <style>
        body {
            background-color: #e9ccf4;
        }
        div {
            margin: auto;
            padding: 4px;
            border-radius: 10px;
            background-color: white;
            min-width: none;
            max-width: 600px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.454);
        }
        h1 {
            text-align: center;
            margin-top: 10px;
        }
        p {
            text-align: justify;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Lorem ipsum!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui minus mollitia distinctio esse, exercitationem ratione enim laboriosam voluptate repellat necessitatibus culpa libero commodi nobis nemo aliquid eius accusantium cumque. Illo!</p>
    </div>
    <script>
        window.alert('Hello, world!'); // aparece um alerta 
        window.prompt('Who are you?'); // aparece um espaço para texto
        window.confirm('Está ciente e deseja continuar?'); // aparece a opção de ok e cancela
        // cria um comentário
    </script>
</body>
</html>
