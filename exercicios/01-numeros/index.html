<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando</title>
    <style>
        body {
            margin: 8px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: rgb(226, 230, 235);
        }
        a {
            color: black;
            text-decoration: none;
        }
        a:hover {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.11);
            color: rgb(3, 38, 76);
        }
    </style>
</head>
<body>
    <h1>Resultados</h1>
    <a href="contas.html">Vá para a outra página</a>
    <br>
    <script>
        const n1 = Number(window.prompt('Digite um número A: '));
        const n2 = Number(window.prompt('Digite um número B: '));

        const potencia = n1 ** n2;
        const divisao = n1 / n2;

        document.write(`<br> A = ${n1} <br>`);
        document.write(`B = ${n2} <br>`);

        document.write(`<br> A soma de A + B = `, n1 + n2); 
        document.write(`<br> A subtração de A - B = `, n1 - n2);
        document.write(`<br> A multiplicação de A - B = `, n1 * n2); 
        document.write(`<br> A divisão de A / B = `, divisao.toFixed(2)); 
        document.write(`<br> O resto da divisão de A / B = `, n1 % n2); 
        document.write(`<br> A potência de A ^ B = `, potencia.toFixed(0)); 
    </script>
</body>
</html>
