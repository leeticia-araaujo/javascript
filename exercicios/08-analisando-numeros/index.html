<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <h1>Analisando números</h1>
    </header>
    <section>
        <div>
            <p>Digite um número entre 1 e 100: <input type="number" name="number" id="num" class="botao"> 
            <input type="button" value="Adicionar" id="adc" class="botao"></p>

            <select name="tabela" id="tabela" size="100"></select>

            <input type="button" value="Finalizar" id="fin" class="botao">
            <input type="button" value="Limpar" id="limpar" class="botao">
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>Desenvolvido por Letícia Cristina</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
